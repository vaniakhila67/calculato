<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JAVASCRIPT TASKS</h1>
    </header>
    <div class="container">

        <!-- Task 1: Simple Calculator -->
        <h2>Task 1: Simple Calculator</h2>
        <input type="text" id="num1" placeholder="Enter first number">
        <input type="text" id="num2" placeholder="Enter second number">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p id="calculator-output"></p>

        <!-- Task 2: Array Operations -->
        <h2>Task 2: Array Operations</h2>
        <input type="text" id="array-input" placeholder="Enter numbers separated by commas">
        <button onclick="calculateEvenSum()">Calculate Even Sum</button>
        <p id="array-output"></p>

        <!-- Task 3: Object Manipulation -->
        <h2>Task 3: Object Manipulation</h2>
        <input type="text" id="firstName" placeholder="Enter first name">
        <input type="text" id="lastName" placeholder="Enter last name">
        <input type="number" id="age" placeholder="Enter age">
        <button onclick="showPersonDetails()">Show Person Details</button>
        <button onclick="incrementAge()">Increment Age</button>
        <p id="person-output"></p>
    </div>
    <div class="copyright">
        <p>Copyright 2024 by Vani Akhila</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
